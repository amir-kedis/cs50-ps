{% extends "layout.html" %}

{% block title %}
Add Cash
{% endblock %}

{% block main %}
<h1>Add Cash</h1>
<form action="/add-cash" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cash" name="cash"
            placeholder="Cash to add" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Add</button>
</form>
{% endblock %}
